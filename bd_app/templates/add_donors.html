<!doctype html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS v5.2.0-beta1 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"  integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/css/style.css">
  </head>
  <body style="background: rgb(250, 139, 139);">
    <div class="container">
      <h1 class="text-center quotes">Add a doner</h1>
      <form action="/add_donors" method="post" >
        {%csrf_token%}
        <label for="first_name" class="form-label">First Name</label>
        <input type="text" class="form-control" name="first_name" id="first_name" value="{{first_name}}"aria-describedby="emailHelpId" placeholder="">
        <label for="last_name" class="form-label">Last Name</label>
        <input type="text" class="form-control" name="last_name" id="last_name" value="{{last_name}}" aria-describedby="emailHelpId" placeholder="">
          <label for="age" class="form-label">Age</label>
          <input type="number" class="form-control" name="age" id="age" value="{{age}}" aria-describedby="emailHelpId" placeholder="">
          <label for="address" class="form-label">Address</label>
          <input type="text" class="form-control" name="address" id="address" value="{{address}}" aria-describedby="emailHelpId" placeholder="">
          <label for="phone" class="form-label">Phone Number</label>
          <input type="number" class="form-control" name="phone" id="phone" value="{{phone}}" aria-describedby="emailHelpId" placeholder="">
          <label for="blood_group" class="form-label">Blood Group</label>
          <input type="text" class="form-control" name="blood_group" id="blood_group" value="{{blood_group}}" aria-describedby="emailHelpId" placeholder="">
          
          <input type="submit" class="btn btn-danger" value="add donor">
        
    </form>
  </div>

  <!-- Bootstrap JavaScript Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy" crossorigin="anonymous"></script>
</body>
</html>
